<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 131-Dynamic Web Fundamentals-Chinweuba Ugwu</title>
        <meta name="description" content="WDD 131-Dynamic Web Fundamentals-Chinweuba Ugwu">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Product Review</h1>
            </header>
            <main>
                <form method="get" action="review.html">
                    <label for="product-select">Product Name:</label>
                    <select id="product-select" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Options will be dynamically inserted here -->
                    </select>

                    <br><br>

                    <label>Overall Rating</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5" title="5 stars">â˜…</label>

                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">â˜…</label>

                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">â˜…</label>

                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">â˜…</label>

                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">â˜…</label>
                    </div>

                    <label for="install-date">Date of Installation:</label>
                    <input type="date" id="install-date" name="installationDate" required />

                    <br /><br />

                    <fieldset>
                        <legend>What feature did you find useful in the product? (check all that apply):</legend>
                        <label for="feature-durability">
                            <input type="checkbox" id="feature-durability" name="usefulFeatures" value="Durability" />
                            Durability
                        </label><br />
                        <label for="feature-reliability">
                            <input type="checkbox" id="feature-reliability" name="usefulFeatures" value="Reliability" />
                            Reliability
                        </label><br />
                        <label for="feature-design">
                            <input type="checkbox" id="feature-design" name="usefulFeatures" value="Design" />
                            Design
                        </label><br />
                        <label for="feature-performance">
                            <input type="checkbox" id="feature-performance" name="usefulFeatures" value="Performance" />
                            Performance
                        </label>
                    </fieldset>

                    <label for="written-review">Written Review:</label><br />
                    <textarea id="written-review" name="writtenReview" rows="5" cols="40" placeholder="Write your review here..."></textarea>
                    <br /><br />

                    <label for="user-name">Your Name:</label>
                    <input type="text" id="user-name" name="userName" placeholder="Enter your name" />
                    <br /><br />
                    
                    <input type="submit" value="Submit" />

                    <h2>Post review!</h2>
                    <p id="review-count"></p>

                </form>
            </main>

                <p id="lastModified"></p>
            </footer>
        </div>
    </body>
</html>
